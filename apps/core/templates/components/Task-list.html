<div class="flex items-center h-[100vh] bg-slate-50/75">
	<section class="w-[50%] h-[500px] bg-white shadow-2xl rounded-md m-auto relative">
		<ul class="flex items-center space-x-8 font-semibold text-base text-slate-700 border-b-[1px]">
			<li class="option p-6" id="importants"><button onclick="importants()">Importants</button></li>
			<li class="option p-6 border-b-2 border-purple-700" id="tasks"><button onclick="tasks()">Tasks</button> <span id="contador" class="px-[8px] py-[2px] text-base text-purple-500 bg-gray-100 rounded-[50%]">0</span></li>
		</ul>
		<button onclick="addNewTask()" title="Add Task" class="text-slate-600 group font-normal absolute top-0 right-0 p-6">New task <i class="fa-solid fa-circle-plus text-slate-600 group-hover:text-slate-800"></i></button>
		{% if tasks %}
			<ul class="px-10 py-6 overflow-y-auto" id="task-list">
				{% for task in tasks %}
					<li class="p-2 my-2 flex items-start space-x-5 first:my-0 border-b-[1px] border-b-slate-200 last:border-none">
						<div class="mb-2">
							<h3 class="text-lg font-['Roboto']">{{task.name}}</h3>
							<p class="text-base text-slate-400 font-['Open Sans']">{{task.summary}}</p>
							<span class="text-sm text-rose-600 font-medium"><i class="fa-solid fa-calendar-days pr-2"></i> {{task.created}}</span>
						</div>
					</li>
				{% endfor %}
			</ul>
		{% endif %}
	</section>
</div>
